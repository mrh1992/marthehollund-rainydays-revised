    <main>
      <div class="cart-container">
        <table>

            <tr>
              <th class="item">Item</th>

              <th class="total">Total</th>
            </tr>
            <tr>
              <td>

                    src="Images/edit-3.jpg"

          </tbody>
        </table>
      </div>
<section class="checkout-container">
<form id="checkoutForm">
  <h2>Payment Details</h2>
  <div>
    <label class="input-name">
      Name (Required)
      <input name="fullName" id="fullName" />
    </label>
    <div class="form-error" id="fullNameError">
      Please enter your full name
    </div>
  </div>

  <div>
    <label class="input-email">
      Email (Required)
      <input name="email" id="email" />
    </label>
    <div class="form-error" id="emailError">
      Please enter a valid email address
    </div>
  </div>

  <div>
    <label class="input-address">
      Address (Minimum of 10 characters)
      <input name="address" id="address" />
    </label>
    <div class="form-error" id="addressError">
      Please enter your full address
    </div>
  </div>

  <div>
    <label class="input-city">
      City (Required)
      <input name="city" id="city" />
    </label>
    <div class="form-error" id="cityError">
      Please enter your city
    </div>

    <label class="icon">Accepted Payment</label>
                <div class="icon-container">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-paypal"></i>
                </div>
</form>
<button>Check Details</button>
</section>
<div class="button-container">
<a href="success.html"><button class="confirm-btn">Confirm Payment</button></a>
</div>
