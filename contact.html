<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/fa2c4d853e.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days - Contact</title>
    <meta
      name="description"
      content="Please contact us if you have any enquiries"
    />
    <link href="CSS/styles.css" rel="stylesheet" />
    <link href="CSS/contact.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="dropdown-menu">
        <a href="index.html"
          ><img
            src="Images/RainyDays_Logo.png"
            alt="Brandlogo for Raindy Days"
            class="logo"
        /></a>
        <label for="hamburger-menu">
          <i class="fas fa-bars hamburger-bars"></i>
        </label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul>
            <li><a href="women.html">Women</a></li>
            <li><a href="men.html">Men</a></li>
            <li>
              <a href="#"><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a href="shoppingbag.html"><i class="fas fa-shopping-bag"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="contact-header-container">
      <img
        src="Images/edit6.jpg"
        alt="autumn colors, road with leaves and trees"
        class="contact-img"
      />
      <div class="contact-header">Contact</div>
    </div>
    <main>
      <section class="contact-container">
        <form id="contactForm">
          <h2>Write to us!</h2>
          <div>
            <label class="input-name">
              Name (Required)
              <input name="fullName" id="fullName" />
            </label>
            <div class="form-error" id="fullNameError">
              Please enter your full name
            </div>
          </div>

          <div>
            <label class="input-email">
              Email (Required)
              <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">
              Please enter a valid email address
            </div>
          </div>

          <div>
            <label class="input-message">
              Message (Minimum 10 characters)
              <input name="message" id="message" />
            </label>
            <div class="form-error" id="messageError">
              The message must be at least 10 characters
            </div>
          </div>

          <button>Submit</button>
        </form>
      </section>
    </main>
    <div class="footer-container"></div>
    <footer>
      <section class="footer-sections">
        <div class="footer-nav">
          <ul class="footer-column">
            <h3>Information</h3>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="rainydays.html">#Rainydays</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>Follow Us</h3>
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </section>
    </footer>
    <script src="JS/contact.js"></script>
  </body>
</html>
